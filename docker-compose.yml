services:
  # PostgreSQL para o PetClinic Hilla
  postgres:
    image: postgres:14
    container_name: petclinic-postgres
    environment:
      POSTGRES_DB: petclinic
      POSTGRES_USER: petclinic
      POSTGRES_PASSWORD: petclinic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petclinic -d petclinic"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 30s
    networks:
      - petclinic_network

  # PetClinic Hilla Application  
  petclinic-app:
    build:
      context: ./lab_agent/pet-clinic-hilla
      dockerfile: Dockerfile
    container_name: petclinic-hilla
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      POSTGRES_URL: jdbc:postgresql://postgres:5432/petclinic
      POSTGRES_USER: petclinic
      POSTGRES_PASS: petclinic
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - petclinic_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 45s
      timeout: 15s
      retries: 5
      start_period: 120s

  # PostgreSQL Analyzer MCP
  analyzer:
    build: 
      context: ./lab_agent/mcp
      dockerfile: Dockerfile
    container_name: postgres-analyzer
    ports:
      - "8000:8000"
    environment:
      LOCAL_DB_HOST: postgres
      LOCAL_DB_PORT: 5432
      LOCAL_DB_NAME: petclinic
      LOCAL_DB_USERNAME: petclinic
      LOCAL_DB_PASSWORD: petclinic
      LOG_LEVEL: INFO
      SESSION_TIMEOUT: 1800
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s
    networks:
      - petclinic_network

volumes:
  postgres_data:

networks:
  petclinic_network:
    driver: bridge